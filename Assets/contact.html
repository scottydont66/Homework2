<body style="background-color: darkslategray;">

  <main class="col-lg-8 col-11" id="wrapper3">
    <h2>Contact</h2>
    <br>
    <form>
      <div class="form-group">
        <label for="contactinput">Name</label>
        <input type="text" class="form-control" id="contactinput" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="contactinput">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="contactinput">Message</label>
        <textarea class="form-control" id="contactinput" rows="10"
          placeholder="Please add a brief message indicating how we can help"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
