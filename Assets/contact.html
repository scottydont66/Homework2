<body style="background-color: cadetblue;">
  <main class="container">
    <div class="card" style="width: 40rem;">
        <div class="card-body">
          <h2 class="card-title">Contact</h2>
          <br>
          <form>
            <div class="form-group">
              <label for="contactinput">Name</label>
              <input type="text" class="form-control" id="contactinput" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="contactinput">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="contactinput">Message</label>
              <textarea class="form-control" id="contactinput" rows="10" placeholder="Please add a brief message indicating how we can help"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
  </main>
